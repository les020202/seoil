<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #c8e6c9;
        }
        
        *{
            box-sizing: border-box;
            /*테두리길이를 포함하는 박스 */
        }
        
        .container{
            width: 80%;
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header, nav, footer {
            width: 100%;
            height: 10%;
            text-align: center;
            line-height: 2.5em;
            color: white;
        }
        .main{
            width: 100%;
            height: 67%;
            display: flex;
        }
        header{
            background: #2e7d32;
        }
        nav{
            background: #388e3c;
        }
        aside{
            width: 25%;
            background: #43a047;
            color: white;
            text-align: center;
            line-height: 2.5em;
            /* float: left; 왼쪽에 붙게 해서 section이랑 같은 줄에 나오게 함 */
        }
        section{
            width: 75%;
            background: #4caf50;
            color: white;
            text-align: center;
            line-height: 2.5em;
        }
        footer{
            background: #66bb6a;
            /* clear:both; 얘부터는 left 속성을 안받는다? */ 
        }
        header,nav,main,footer{
            margin:0 auto; /* 가운데로 이동됨 */
        }
        .common{
            color: white;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="common">header</header>
        <nav class="common">nav</nav>
        <div class="main">
            <aside class="common">side</aside>
            <section class="common">contents</section>
        </div>
        <footer class="common">footer</footer>
    </div>
</body>
</html>
