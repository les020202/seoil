<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- <img src="person.png" alt="person.png">
        <span>kim</span>
        <span>010-1111-1111</span>   -->
    </div>
    <script>
        //1) data.json부터 데이터를 수신한다.
        let data=[  
            {"pic":"person.png","name":"kim","hp":"010-1111-1111"},   //얘는 객체
            {"pic":"person.png","name":"lee","hp":"010-1111-2222"},
            {"pic":"person.png","name":"hong","hp":"010-1111-3333"},
            {"pic":"person.png","name":"park","hp":"010-1111-4444"},
            {"pic":"person.png","name":"ryu","hp":"010-1111-5555"}
        ]
        
        //2) 수신 데이터를 반복문을 사용하여 아래코드를 body에 입력한다.
        let body=document.querySelector("body");//입력할 객체 얻기
        data.forEach((obj)=>{
                //console.log(obj);
                let fw=`<div>
                <img src="${obj.pic}" alt="${obj.pic}" width="100px">
                <span>${obj.name}</span>
                <span>${obj.hp}</span>
                </div>`; 
                body.innerHTML+=fw;
        });
    </script>
    <style>
        div{
            display: flex;
        }
    </style>
</body>
</html>
