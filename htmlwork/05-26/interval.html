<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <button onclick="clearInterval(tf)">시계멈춤</button>
</body>
</html>

<script>
    let t=new Date();
    document.querySelector("div").textContent=t;

    var tf = setInterval(() => {
        let t=new Date();
        document.querySelector("div").textContent=t;
    }, 1000); //1000 -> 1초, 1초마다 함수가 호출됨

    setTimeout(() => {
        clearInterval(tf);
    }, 10000); //지정 시간 후에 실행됨 -> 10초 뒤에 정지 실행
</script>
