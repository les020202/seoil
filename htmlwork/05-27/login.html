<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container border mt-3 rounded mt-3 row justify-content-center">
        <h2>회원가입</h2>
        <div class="mb-3 mt-3 col-6">
            <label for="name" class="form-label" >이름</label>
            <input type="text" class="form-control"></input>
        </div>
        <div class="mb-3 mt-3 col-6">
            <label for="name" class="form-label">별명</label>
            <input type="text" class="form-control"></input>
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">이메일</label>
            <input type="text" class="form-control"></input>
        </div>
        <div class="mb-3 mt-3">
            <label for="address" class="form-label">주소</label>
            <input type="text" class="form-control"></input>
        </div>
        <div class="mb-3 mt-3">
            <label for="address2" class="form-label">상세주소 (필수아님)</label>
            <input type="text" class="form-control" placeholder="상세주소를 입력해주세요."></input>
        </div>
        <div class="mb-3 mt-3 col-9">
            <label for="path" class="form-label">가입 경로</label>
            <select class="form-select">
                <option>인터넷</option>
                <option>지인추천</option>
                <option>TV</option>
                <option>전단지</option>
            </select>
        </div>
        <div class="mb-3 mt-3 col-3">
            <label for="code" class="form-label">추천인 코드</label>
            <input type="text" class="form-control"></input>
        </div>
        <div class="mb-3 mt-3">
            <input type="checkbox" class="from-check-input"></input>
            <label for="code" class="form-label">개인정보 수집 및 이용에 동의합니다.</label>
        </div>
        <input type="submit" class="btn btn-primary" value="가입완료"></input>
    </div>
</body>
</html>
