<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <nav>
        <div class="logo">
            <div class="left">
                <i class="fa-solid fa-house"></i>
                <label class="sitename">사이트명</label>
            </div>
            <div class="right">
                <label><a href="sitelogin.html" style="color: blue;">로그인</a></label>
            </div>
        </div>
        <ul class="menu">
            <li><a href="#">홈</a></li>
            <li><a href="#">서비스</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">블로그</a></li>
            <li><a href="#">연락처</a></li>
        </ul>
        <main>
            <aside class="side">
                <h1>사이드메뉴</h1>
                <ul>
                    <li>카테고리 1</li>
                    <li>카테고리 2</li>
                    <li>카테고리 3</li>
                    <li>카테고리 4</li>
                    <li>카테고리 5</li>
                </ul>
            </aside>
            <article class="art">
                <h1 style="text-align: center">로그인</h1>
                <div class="container border mt-5 rounded mt-5">
                    <form onsubmit="return validateForm()" novalidate>
                        <div class="mt-3 mb-3">
                            <label class="form-label" for="id">아이디</label>
                            <input class="form-control" type="text" id="id" name="id">
                            <div class="invalid-feedback">아이디를 입력하세요.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">비밀번호</label>
                            <input class="form-control" type="password" id="password" name="password">
                            <div class="invalid-feedback">비밀번호를 입력하세요.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">로그인</button>
                    </form>
                    
                </div>
            </article>
        </main>
        <ul class="foot">
            <li><a href="#">2024 사이트명. All Rights Reserved.</a></li>
        </ul>
    </nav>
</body>
</html>
<script>
    function validateForm() {
        const id = document.getElementById("id");
        const pw = document.getElementById("password");
    
        if (id.value.trim() === "") {
            alert("아이디를 입력하세요.");
            id.focus();
            return false; 
        }
    
        if (pw.value.trim() === "") {
            alert("비밀번호를 입력하세요.");
            pw.focus();
            return false;
        }

        if (pw.value.trim().length <4) {
            alert("비밀번호를 4자 이상 입력하세요.");
            pw.focus();
            return false;
        }

        const hasLower = /[a-z]/.test(pw.value);
        const hasUpper = /[A-Z]/.test(pw.value);
        const hasNumber = /[0-9]/.test(pw.value);

        if (!(hasLower && hasUpper && hasNumber)) {
            alert("비밀번호에는 소문자, 대문자, 숫자가 모두 포함되어야 합니다.");
            pw.focus();
            return false;
        }
        
        if (id.value.trim() === "admin" && pw.value.trim() === "Aa12") {
            alert("로그인 성공");
        }
        else{
            alert("로그인 실패");
            id.focus();
            return false; 
        }

        return true; // 폼 제출 허용
    }
    </script>
