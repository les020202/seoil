<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            /* transition: left 2s; */
            transition: transform 2s;
        }
        div:hover{ /*마우스를 올릴때 300px로 이동함*/
            /* left:300px;  */
            transform: translateX(300px);
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
