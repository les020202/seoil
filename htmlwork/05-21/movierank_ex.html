<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        
    </script>
    <style>
        .title{
            width: 200px;
            height: 30px;
            border: 1px solid green;
            background-color: green;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>일별 박스 오피스</h1>
    <div>
        <input type="text" name="year" id="year" value="2025">년
        <select id="month">
        </select>
        <select id="day">
        </select>
        <button id="searchbtn">확인</button>
    </div>
    <div>
        <ul id="list">
            
        </ul>
    </div>
    <script>
        //코드에서 반복이 발생하는 부분은 반복문을 이용하여 처리한다.
        let month=document.getElementById("month");
        for(i=1;i<=12;i++){
            let option=document.createElement("option");
            option.value=i;
            option.textContent=`${i}월`;
            month.appendChild(option);
        }

        let day=document.getElementById("day");
        for(i=1;i<=31;i++){
            let option=document.createElement("option");
            option.value=i;
            option.textContent=`${i}일`;
            day.appendChild(option);
            }

        function calllist(targetDt){
            const xhttp=new XMLHttpRequest();
            let method="get";
            let apikey="05491622bc33dd340fb017a8ab785b53"; //발급 받은 api키
            // let targetDt="20250520"; //정보 중에 어떤 변화값이 있을 경우 결과가 달라질 때 변수설정
            console.log(targetDt);
            let url=`http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=${apikey}&targetDt=${targetDt}`;
            xhttp.open(method,url);
            xhttp.send();
            xhttp.onload=function(){
                let data=JSON.parse(xhttp.responseText);
                for(i=0;i<10;i++){
                    let rank=data.boxOfficeResult.dailyBoxOfficeList[i].rank;
                    let rankInten=data.boxOfficeResult.dailyBoxOfficeList[i].rankInten;
                    let movieNm=data.boxOfficeResult.dailyBoxOfficeList[i].movieNm;
                    let liststr=`${rank}위(${rankInten}):${movieNm}`;
                    console.log(liststr);
                    console.log(typeof rankInten);//문자열형
                    console.log(typeof parseInt(rankInten));//숫자형으로 변환
                    //삼항연산자
                    // let result=1>0 ? "참" : "거짓";
                    // console.log(result);

                    // let result=parseInt(rankInten)>0 ? "양수" : parseInt(rankInten)<0 ? "음수" : "0";
                    // console.log(result);
                    let num=parseInt(rankInten);
                    let result=num>0 ? `▲${Math.abs(rankInten)}` : num<0 ? `▼${Math.abs(rankInten)}` : num;
                    console.log(result);
                    liststr=`${rank}위(${result}):${movieNm}`;
                    let list=document.getElementById("list");
                    let li=document.createElement("li");
                    li.textContent=liststr;
                    list.appendChild(li);
                }
            }
        }

        calllist("20250320");
        //버튼이벤트를 등록(태그의 객체를 얻기, 얻은 태그를 이벤트 등록하기, 처리하기)
        let searchbtn=document.getElementById("searchbtn");
        searchbtn.addEventListener("click",function(){
            let year=document.getElementById("year").value;
            let month=document.getElementById("month").value;
            let day=document.getElementById("day").value;
            console.log(`${year}${month}${day}`);
            //문제점 2025년1월1일이 선택이 될 경우 202511의 결과가 나타남
            //202511 -> 20250101
            console.log("문자열길이:"+month.length);
            console.log(month.length<2 ? "0"+month : month);
            month=month.length<2 ? "0"+month : month;
            day=day.length<2 ? "0"+day : day;
            let list=document.getElementById("list");
            list.textContent="";
            calllist(`${year}${month}${day}`);
        });

        //(UX를 고려한)사용자 편의성을 이용한 이벤트 코드 구현(일을 변경할 때)
        document.getElementById("day").addEventListener("change",function(){
            let year=document.getElementById("year").value;
            let month=document.getElementById("month").value;
            let day=document.getElementById("day").value;
            month=month.length<2 ? "0"+month : month;
            day=day.length<2 ? "0"+day : day;
            let list=document.getElementById("list");
            list.textContent="";
            calllist(`${year}${month}${day}`);
        });
    </script>
</body>
</html>
