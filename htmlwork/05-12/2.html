<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .div1{
            background-color: red;
        }
        .div2{
            background-color: rgb(255, 0, 255);
        }
        .div3{
            background-color: rgba(0, 255, 0, 0.1);
            /* 맨끝값 0~1 작은값 줄수록 투명해짐 */
        }
        .div4{
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="div1"> </div>
    <div class="div2"> </div>
    <div class="div3"> </div>
    <div class="div4"> </div>
</body>
</html>
